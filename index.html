<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  >
  <title>Weather App</title>
</head>

<body>

  <div class="container">
    <img
      src="./assets/Cloudy.jpg"
      alt="Cloudy weather"
    >
    <div class="overlay"></div>
    <div class="input-container">
      <input
        type="text"
        id="input-field"
        placeholder="Search city"
      >
      <button id="search-button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <div>
      <div class="weather-content">
        <p id="temperature">16°</p>
        <p id="city">Stockholm</p>
        <p id="time">Time: 11:54</p>
        <p id="weather">Cloud
        <p>
        <div class="sunrise-sunset">
          <p id="sunrise"> sunrise 15:50</p>
          <p id="sunset">sunset 22:00</p>
        </div>
      </div>
    </div>

    <button id="next-side-button"><i class="fa-solid fa-angle-right"></i></button>

    <div
      class="weather-forecast"
      id="weather-forecast"
    >

      <table>
        <tr>
          <td id="day1">Mon</td>
          <td id="iconday1"><i class="fa-solid fa-cloud"></i></td>
          <td id="tempday1">16°</td>
          <td id="windday1">Cloud</td>
        </tr>
        <tr>
          <td id="day2">Tue</td>
          <td id="iconday2"><i class="fa-solid fa-cloud-showers-heavy"></i></td>
          <td id="tempday2">10°</td>
          <td id="windday2">Rain</td>
        </tr>
        <tr>
          <td id="day3">Wed</td>
          <td id="iconday3"><i class="fa-solid fa-sun"></i></td>
          <td id="tempday3">21°</td>
          <td id="windday3">Sun</td>
        </tr>
        <tr>
          <td id="day4">Thu</td>
          <td id="iconday4"><i class="fa-solid fa-wind"></i></td>
          <td id="tempday4">12°</td>
          <td id="windday4">Wind</td>
        </tr>
      </table>
    </div>
  </div>






  <!--The presentation of the data should be in the specified format. However, you can choose how to display the forecast - perhaps you want to show the min and max temperature for each day, or perhaps you want to show the temperature from the middle of the day, or the humidity, what it feels like and so on. Just make sure to make it all fit nicely with your chosen design.-->



  <script src="script.js"></script>
</body>

</html>
