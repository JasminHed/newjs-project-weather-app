<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <title>Weather App</title>
</head>

<body>

  <div class="container">
    <input
      type="text"
      id="input-field"
      placeholder="Search city"
    >
    <button id="search-button">
      <img src="assets/searchglass.png">
    </button>
    <div class="weather-content">
      <p id="temperature"></p>
      <p id="city"></p>
      <p id="time"></p>
      <p id="weather"></p>
      <p id="sunrise"></p>
      <p id="sunset"></p>
    </div>
    <button id="next-side-button"></button>
    <div
      class="weather-forecast"
      id="weather-forecast"
    >
      <table>
        <tr>
          <td id="day1"></td>
          <td id="iconday1">Icon</td>
          <td id="tempday1">Temp</td>
          <td id="windday1">Wind</td>
        </tr>
        <tr>
          <td id="day2">Day</td>
          <td id="iconday2">Icon</td>
          <td id="tempday2">Temp</td>
          <td id="windday2">Wind</td>
        </tr>
        <tr>
          <td id="day3">Day</td>
          <td id="iconday3">Icon</td>
          <td id="tempday3">Temp</td>
          <td id="tempday3">Wind</td>
        </tr>
        <tr>
          <td id="day4">Day</td>
          <td id="iconday4">Icon</td>
          <td id="tempday4">Temp</td>
          <td id="windday4">Wind</td>
        </tr>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
