<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <title>Weather App</title>
</head>

<body>

  <div class="container">
    <img src="./assets/Cloudy.jpg" alt="Cloudy weather">
    <div class="input-container">
    <input
      type="text"
      id="input-field"
      placeholder="Search city"
    >
    <button id="search-button">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    </button>
    <div class="weather-content">
      <p id="temperature"></p>
      <p id="city"></p>
      <p id="time"></p>
      <p id="weather"><p>
      <p id="sunrise"></p>
      <p id="sunset"></p>
    </div>
    <button id="next-side-button"><i class="fa-solid fa-angle-right"></i></button>
    <div
      class="weather-forecast"
      id="weather-forecast"
    >
      <table>
        <tr>
          <td id="day1">Day</td>
          <td id="iconday1">Icon</td>
          <td id="tempday1">Temp</td>
          <td id="windday1">Wind</td>
        </tr>
        <tr>
          <td id="day2">Day</td>
          <td id="iconday2">Icon</td>
          <td id="tempday2">Temp</td>
          <td id="windday2">Wind</td>
        </tr>
        <tr>
          <td id="day3">Day</td>
          <td id="iconday3">Icon</td>
          <td id="tempday3">Temp</td>
          <td id="tempday3">Wind</td>
        </tr>
        <tr>
          <td id="day4">Day</td>
          <td id="iconday4">Icon</td>
          <td id="tempday4">Temp</td>
          <td id="windday4">Wind</td>
        </tr>
      </table>
    </div>
  </div>





  <!--The presentation of the data should be in the specified format. However, you can choose how to display the forecast - perhaps you want to show the min and max temperature for each day, or perhaps you want to show the temperature from the middle of the day, or the humidity, what it feels like and so on. Just make sure to make it all fit nicely with your chosen design.-->



  <script src="script.js"></script>
</body>

</html>
